<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadros Diamond Painting - Tienda Meiga</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fffaf6;
      color: #2d2d2d;
    }
    header {
      background: linear-gradient(90deg, #f9a1bc 0%, #f1c8db 100%);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      color: #7f2352;
      margin: 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      position: relative;
      margin: 0 18px;
    }
    nav ul li a {
      text-decoration: none;
      color: #7f2352;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: #d64c82;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 120%;
      left: 0;
      background: #fff;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.08);
      list-style: none;
      padding: 10px 0;
      margin: 0;
      min-width: 180px;
      border-radius: 6px;
      z-index: 10;
    }
    nav ul li ul li {
      padding: 8px 20px;
    }
    nav ul li ul li a {
      color: #7f2352;
      font-weight: normal;
      font-size: 1rem;
    }
    nav ul li:hover ul {
      display: block;
      animation: fadeIn 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    main {
      padding: 30px 20px 40px 20px;
      max-width: 1200px; /* Ampliado para más productos */
      margin: 0 auto;
    }
    .producto-titulo {
      color: #d64c82;
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 1px;
    }
    .productos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* 3 columnas en escritorio, adaptable */
      gap: 30px;
      padding: 10px 0;
    }
    .producto-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(127,35,82,0.1);
      padding: 25px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex; /* Para flexbox interno */
      flex-direction: column; /* Apila contenido */
      justify-content: space-between; /* Espacio entre contenido y botón */
    }
    .producto-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 25px #d64c82aa;
    }

    /* Estilos para el carrusel dentro de cada tarjeta */
    .producto-card .mini-carousel {
      display: flex;
      overflow-x: auto; /* Permite scroll horizontal */
      gap: 10px;
      padding-bottom: 10px; /* Espacio debajo de las imágenes */
      -webkit-overflow-scrolling: touch; /* Suaviza el scroll en iOS */
      scrollbar-width: thin; /* Estilo de scrollbar para Firefox */
      scrollbar-color: #f9a1bc #f1c8db; /* Color de scrollbar para Firefox */
      margin-bottom: 15px; /* Espacio antes del texto */
      border-radius: 8px; /* Bordes redondeados para el área del carrusel */
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05); /* Sombra interna sutil */
    }

    /* Estilos para las imágenes individuales dentro del mini-carousel */
    .producto-card .mini-carousel img {
      flex-shrink: 0; /* Evita que las imágenes se encojan */
      width: 100%; /* Las imágenes ocupan el ancho completo del contenedor visible */
      height: 280px; /* Altura fija para uniformidad */
      object-fit: cover; /* Asegura que la imagen cubra el espacio sin distorsionarse */
      border-radius: 8px; /* Bordes redondeados para las imágenes */
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    /* Ocultar scrollbar por defecto pero mantener la funcionalidad */
    .producto-card .mini-carousel::-webkit-scrollbar {
      height: 8px; /* Altura del scrollbar */
    }
    .producto-card .mini-carousel::-webkit-scrollbar-track {
      background: #f1f1f1; /* Color de fondo del track */
      border-radius: 10px;
    }
    .producto-card .mini-carousel::-webkit-scrollbar-thumb {
      background: #f9a1bc; /* Color del thumb */
      border-radius: 10px;
    }
    .producto-card .mini-carousel::-webkit-scrollbar-thumb:hover {
      background: #d64c82; /* Color del thumb al pasar el ratón */
    }


    .producto-card h3 {
      color: #7f2352;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .producto-card .descripcion {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 15px;
      flex-grow: 1; /* Permite que la descripción ocupe el espacio disponible */
      text-align: left; /* Alinea la descripción a la izquierda */
    }
    .producto-card .precio {
      font-size: 1.3rem;
      color: #d64c82;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .boton {
      display: inline-block;
      padding: 12px 30px;
      background: #f9a1bc;
      color: #7f2352;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      border: none;
      cursor: pointer;
      align-self: center; /* Centra el botón */
    }
    .boton:hover {
      background: #d64c82;
      color: #fff;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.14);
      z-index: 50;
      transition: background 0.2s;
      text-decoration: none;
    }
    .whatsapp-btn:hover {
      background: #128c7e;
    }
    /* Modal styles (copiar de tu HTML principal) */
    #imgModal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.2s;
    }
    #imgModal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 4px 24px #000;
      background: #fffaf6;
    }
    #imgModal .close-modal {
      position: absolute;
      top: 24px;
      right: 32px;
      font-size: 2.1rem;
      color: #fff;
      cursor: pointer;
      z-index: 1100;
      background: none;
      border: none;
      padding: 0;
    }
    footer {
      background: linear-gradient(90deg, #f9a1bc 0%, #f1c8db 100%);
      color: #7f2352;
      text-align: center;
      padding: 26px;
      margin-top: 40px;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 14px 20px;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      nav ul li {
        margin: 8px 0;
      }
      nav ul li ul {
        position: static;
        box-shadow: none;
        border-radius: 0;
        min-width: unset;
        background: none;
      }
      nav ul li ul li {
        padding: 5px 0 5px 20px;
      }
      .productos-grid {
        grid-template-columns: 1fr; /* Una columna en móvil */
      }
      /* Ajuste para el carrusel en móvil */
      .producto-card .mini-carousel img {
        width: 95%; /* Las imágenes pueden ser ligeramente más pequeñas para ver un poco de la siguiente */
        margin-right: 10px; /* Espacio entre imágenes */
      }
    }
  </style>
